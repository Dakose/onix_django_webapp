{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block authentication_page %}
    <div class="container">
    <h3>Sign Up</h3>
    <br/>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">User Name</label>
        <input type="text" id="username" name="username" placeholder="Create a user name (only letters and numbers)" Required>    
        <br>
        <label for="">First</label>
        <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" Required>
        <br>
        <label for="">Last</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" Required>
        <br>
        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email" Required>
        <br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a Password" Required>
        <br>
        <label for="">Confirm</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm Your Password" Required>
        <br/>
        <br/>
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
    </div>
{% endblock %}
